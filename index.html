<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>M&M Agro Farms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #1B5E20;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      max-width: 135px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.8rem;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 0.9rem;
      color:#ffffff;
      margin-bottom: 20px;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .badge {
      background-color:#FFEB3B;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .badge img {
      width: 20px;
      height: 20px;
    }

    .blink-offer {
      color: #000000;
      background-color: #FFE770;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 25px;
      animation: blink 1.2s infinite;
      margin-bottom: 30px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    a button {
      padding: 14px 24px;
      font-size: 1rem;
      background-color: #598216;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    a button:hover {
      background-color: #218838;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- LOGO -->
  <img src="logo.jpg" alt="M&M Agro Farms Logo" class="logo" />

  <!-- TITLE -->
  <h1>M&M Agro Farms</h1>
  <div class="tagline">Organic Taste Pottel Mutton, Desi  Chicken </div>

  <!-- BADGES / FEATURES -->
  <div class="badges">
        
    <div class="badge">
      <img src="https://img.icons8.com/fluency/48/delivery.png" alt="Delivery" />
      We Offer Home Delivery Within a 5 km Radius of Kompally
    </div>
  </div>

  <!-- ORDER BUTTON -->
  <a href="order.html"><button>Place Order</button></a>
</body>
</html>

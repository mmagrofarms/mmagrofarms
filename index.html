<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>M&M Agro Farms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #1B5E20;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
  .logo {
    max-width: 125px;
    margin: 0 auto 15px auto;
    <--display: block;-->
    display: flex;
    justify-content: center;
    align-items: center;
       }
   
     .top-bar {
      margin-top: 10px;
    }

    .admin-link {
      font-weight: bold;
      background-color: #FFEB3B;
      color: #1B5E20;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.8rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .admin-link:hover {
      background-color: #fdd835;
    }

    h1 {
      font-size: 1.8rem;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 0.9rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;   <!--25px-->
    }

    .badge {
      background-color: #FFEB3B;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .badge img {
      background-color: #FBCEB1;
      width: 15px;  <!--fix  20px-->
      height: 15px;   <!--fix 20px-->
    }

    .blink-offer {
      color: #000000;
      background-color: #FBCEB1;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 25px;
      animation: blink 1.2s infinite;
      margin-bottom: 30px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    a button {
      padding: 14px 24px;
      font-size: 1rem;
      background-color: #FBCEB1;
      color: Black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    a button:hover {
      background-color: #218838;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: center;
      }

      .top-bar {
        position: static;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- FLEX CONTAINER FOR LOGO + LOGIN -->
  <div class="header">
    <!-- LOGO -->
    <img src="logo.jpg" alt="M&M Agro Farms Logo" class="logo" />

    <!-- ADMIN LOGIN LINK -->
    <div class="top-bar">
      <a href="login.html" class="admin-link">ðŸ”’ Admin Login</a>
    </div>
  </div>

  <!-- TITLE -->
  <h1>M&M Agro Farms</h1>
  <div class="tagline">Organic Taste Pottel Mutton & Desi Chicken</div>

  <!-- SPECIAL OFFER BLINK -->
  <div class="blink-offer">ðŸ”¥ Launching Offer: Mutton @ â‚¹850/Kg, Desi Chicken @ â‚¹550/Kg ðŸ”¥</div>

  <!-- BADGES / FEATURES -->
  <div class="badges">
    <div class="badge">
      <img src="https://img.icons8.com/fluency/48/delivery.png" alt="Delivery" />
   
      <b>Free delivery near Kompally & Karimnagar (5 km radius)</b>
    <!-- <b>Free Delivery Within 5 km Radius of Kompally </b>-->
    </div>
  </div>

  <!-- ORDER BUTTON -->
  <a href="order.html"><button>Place Order</button></a>

</body>
</html>

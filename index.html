<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>M&M Agro Farms</title>
  <style>
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    .offer-blink { animation: blink 1.2s infinite; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      display: flex;
      justify-content: center;

    .card {

      text-align: center;
    }
    .card button {
      background-color: #28a745;

      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .card button:hover {
      background-color: #218838;
    }
    #orderFormContainer {
      display: none;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
    #orderFrame {
      width: 100%;
      height: 700px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="card" id="offerCard">
    <h2>WELCOME TO</h2>

      <div style="background-color: #ffcc00; padding: 10px 20px; border-radius: 25px;">

    <button onclick="showOrderForm()">Order Now</button>
  </div>

  <div id="orderFormContainer">

  </div>

  <script>
    function showOrderForm() {
      const now = new Date();
      const currentDay = now.getDay(); // Sunday = 0, Monday = 1, ..., Saturday = 6
      const currentHour = now.getHours();

      const isSundayToSaturday = currentDay >= 0 && currentDay <= 6;
      const isBefore9PM = currentDay !== 6 || (currentDay === 6 && currentHour < 21);

      if (isSundayToSaturday && isBefore9PM) {
        document.getElementById('offerCard').style.display = 'none';
        document.getElementById('orderFormContainer').style.display = 'block';
        document.getElementById('orderFrame').src = 'order.html';
      } else {
        alert("â›” Order rejected: Orders are accepted only from Sunday 8AM to Saturday 9PM.");
      }
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>M&M Agro Farms – Order</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    h2 { text-align:center; color:#2e7d32; margin-bottom:5px; }
    h5 { text-align:center; color:#FF4081; margin-bottom:20px; animation: blink 1s infinite; }
    @keyframes blink { 0%{opacity:1;}50%{opacity:.3;}100%{opacity:1;} }
    .order-form { max-width:500px; margin:auto; background:#e0f2f1; padding:20px; border-radius:10px; box-shadow:0 0 12px rgba(0,0,0,.1); }
    label { display:block; margin-top:12px; font-weight:bold; }
    input,textarea { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
    input[readonly]{ background:#f0f0f0; }
    #totalAmount { margin-top:15px; font-size:18px; color:#d32f2f; font-weight:bold; }
    button { margin-top:18px; padding:10px; width:48%; border:none; border-radius:8px; font-size:16px; cursor:pointer; }
    #submitBtn { background:#4CAF50; color:white; }
    #closeFormBtn { background:#d32f2f; color:white; float:right; }
    @media(max-width:480px){ button{width:100%;margin-bottom:10px;}#closeFormBtn{float:none;} }
  </style>
</head>
<body>
  <h2>🌿 M&M Agro Farms 🌿</h2>
  <h5>Delivery on Sunday only • Orders accepted until Saturday 11:00 PM</h5>

  <div class="order-form">
    <form id="orderForm">
      <label>Name</label>
      <input type="text" id="name" required />
      <label>Mobile</label>
      <input type="tel" id="mobile" required />

      <label>Mutton (₹850/kg)</label>
      <input type="number" id="mutton" min="0" value="0" step="0.001" />
      <label>Eggs (₹13/egg)</label>
      <input type="number" id="eggs" min="0" value="0" step="1" />
      <label>Chicken (₹550/kg)</label>
      <input type="number" id="chicken" min="0" value="0" step="0.001" />

      <!-- New Items -->
      <label>Keema with Bone (₹900/kg)</label>
      <input type="number" id="keemaBone" min="0" value="0" step="0.001" />
      <label>Keema Boneless (₹1100/kg)</label>
      <input type="number" id="keemaBoneless" min="0" value="0" step="0.001" />
      <label>Head & Legs Set (₹750/kg)</label>
      <input type="number" id="headLegs" min="0" value="0" step="0.001" />
      <label>Boti (₹300/kg)</label>
      <input type="number" id="boti" min="0" value="0" step="0.001" />

      <label>Order Date</label>
      <input type="date" id="orderDate" readonly />
      <label>Delivery Date</label>
      <input type="text" id="deliveryDate" readonly />
      <label>Address</label>
      <textarea id="address" required></textarea>
      <label>Notes (optional)</label>
      <textarea id="notes"></textarea>
      <div id="totalAmount">💰 Total: ₹0.00</div>
      <button id="submitBtn" type="submit">Submit</button>
      <button id="closeFormBtn" type="button">Close</button>
    </form>
  </div>

  <script>
    const prices = { 
      mutton: 850, 
      egg: 13, 
      chicken: 550,
      keemaBone: 900,
      keemaBoneless: 1100,
      headLegs: 750,
      boti: 300
    };

    const muttonEl = document.getElementById("mutton");
    const eggsEl = document.getElementById("eggs");
    const chickenEl = document.getElementById("chicken");
    const keemaBoneEl = document.getElementById("keemaBone");
    const keemaBonelessEl = document.getElementById("keemaBoneless");
    const headLegsEl = document.getElementById("headLegs");
    const botiEl = document.getElementById("boti");
    const totalEl = document.getElementById("totalAmount");

    function calculateTotal() {
      const muttonTotal = parseFloat(muttonEl.value || 0) * prices.mutton;
      const eggTotal = parseInt(eggsEl.value || 0) * prices.egg;
      const chickenTotal = parseFloat(chickenEl.value || 0) * prices.chicken;
      const keemaBoneTotal = parseFloat(keemaBoneEl.value || 0) * prices.keemaBone;
      const keemaBonelessTotal = parseFloat(keemaBonelessEl.value || 0) * prices.keemaBoneless;
      const headLegsTotal = parseFloat(headLegsEl.value || 0) * prices.headLegs;
      const botiTotal = parseFloat(botiEl.value || 0) * prices.boti;

      const total = muttonTotal + eggTotal + chickenTotal + keemaBoneTotal + keemaBonelessTotal + headLegsTotal + botiTotal;
      totalEl.innerText = `💰 Total: ₹${total.toFixed(2)}`;
      return total;
    }

    [muttonEl, eggsEl, chickenEl, keemaBoneEl, keemaBonelessEl, headLegsEl, botiEl]
      .forEach(el => el.addEventListener("input", calculateTotal));

    function getNextSunday() {
      const today = new Date();
      const diff = (7 - today.getDay()) % 7 || 7;
      const nextSunday = new Date(today);
      nextSunday.setDate(today.getDate() + diff);
      return nextSunday;
    }

    function formatDate(date) { return date.toISOString().split("T")[0]; }
    function formatDisplay(date) {
      return date.toLocaleDateString("en-IN",{weekday:"long",year:"numeric",month:"short",day:"numeric"});
    }

    window.onload = () => {
      const today = new Date();
      const orderDateInput = document.getElementById("orderDate");
      orderDateInput.value = formatDate(today);
      orderDateInput.min = formatDate(today);
      orderDateInput.max = formatDate(today);
      document.getElementById("deliveryDate").value = formatDisplay(getNextSunday());
      calculateTotal();
    };

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const now = new Date();
      const nextSunday = getNextSunday();
      const cutoff = new Date(nextSunday);
      cutoff.setDate(cutoff.getDate() - 1);
      cutoff.setHours(23,0,0,0);
      if (now > cutoff) { alert("🚫 Orders closed after Saturday 11 PM."); return; }

      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const mQty = parseFloat(muttonEl.value || 0);
      const eggQty = parseInt(eggsEl.value || 0);
      const cQty = parseFloat(chickenEl.value || 0);
      const keemaBoneQty = parseFloat(keemaBoneEl.value || 0);
      const keemaBonelessQty = parseFloat(keemaBonelessEl.value || 0);
      const headLegsQty = parseFloat(headLegsEl.value || 0);
      const botiQty = parseFloat(botiEl.value || 0);

      const orderDate = document.getElementById("orderDate").value;
      const address = document.getElementById("address").value;
      const notes = document.getElementById("notes").value;
      const total = calculateTotal();
      const orderId = `MM${Math.floor(100000 + Math.random() * 900000)}`;
      const deliveryDate = document.getElementById("deliveryDate").value;
      const orderTime = new Date().toLocaleString("en-IN");

      const order = {
        orderID: orderId, name, mobile,
        muttonKg: mQty, eggs: eggQty, chickenKg: cQty,
        keemaBoneKg: keemaBoneQty, keemaBonelessKg: keemaBonelessQty, headLegsKg: headLegsQty, botiKg: botiQty,
        total: parseFloat(total.toFixed(2)),
        orderDate, orderTime, deliveryDate, address, notes: notes || "", status: "Pending"
      };

      const storedOrders = JSON.parse(localStorage.getItem("orders") || "[]");
      storedOrders.push(order);
      localStorage.setItem("orders", JSON.stringify(storedOrders));

      const message =
        `🌿 M&M Agro Farms 🌿\n🆔 ${orderId}\n👤 ${name}\n📞 ${mobile}\n` +
        `📦 Mutton: ${mQty}kg\n🥚 Eggs: ${eggQty}\n🍗 Chicken: ${cQty}kg\n` +
        `🥩 Keema (Bone): ${keemaBoneQty}kg\n🥩 Keema (Boneless): ${keemaBonelessQty}kg\n🐐 Head & Legs: ${headLegsQty}kg\n🍲 Boti: ${botiQty}kg\n` +
        `💰 ₹${total.toFixed(2)}\n📍 ${address}\n📅 ${orderDate}\n⏰ ${orderTime}\n🚚 ${deliveryDate}\n` +
        `📝 ${notes || "-"}`;

      const adminNumber = "918688014021";
      window.open(`https://wa.me/${adminNumber}?text=${encodeURIComponent(message)}`, "_blank");

      setTimeout(() => {
        window.open(`https://wa.me/91${mobile}?text=${encodeURIComponent(message)}`, "_blank");
      }, 1000);

      alert("✅ Order submitted! WhatsApp sent to Admin & Customer.");
      this.reset();
      calculateTotal();
    });

    document.getElementById("closeFormBtn").addEventListener("click", () => {
      if (confirm("Exit the order form?")) {
        document.body.innerHTML = `<h2 style="text-align:center; margin-top:60px; color:gray;">✅ Order form closed.<br>Thank you!</h2>`;
      }
    });
  </script>
</body>
</html>

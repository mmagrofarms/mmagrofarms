<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pottel Mutton Order ‚Äì M&M Agro Farms</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0fff0; margin:0; padding:0;
      display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .form-container { background:#d4edda; padding:20px; border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,0.15); max-width:400px; width:90%; position:relative; }
    .offer { position:absolute; top:-10px; right:-10px; background:#ff6347;
      color:white; padding:8px 14px; font-weight:bold; border-radius:20px;
      animation:pulse 1.2s infinite; font-size:14px; }
    @keyframes pulse { 0%{transform:scale(1);} 50%{transform:scale(1.1);} 100%{transform:scale(1);} }
    label { font-weight:bold; display:block; margin-top:10px; color:#155724; }
    input, textarea { width:100%; padding:8px; margin-top:5px; border-radius:6px;
      border:1px solid #ccc; font-size:14px; box-sizing:border-box; }
    button { margin-top:20px; padding:10px; width:100%; background:#28a745; color:white;
      border:none; border-radius:8px; font-size:16px; cursor:pointer; }
    button:hover { background:#218838; }
    .total-box { margin-top:10px; font-size:16px; font-weight:bold; color:#000; }
    .message { text-align:center; margin-top:20px; font-weight:bold; color:#155724;
      word-break:break-word; }
    textarea.order-copy { resize:vertical; font-family: monospace; font-size:14px; }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="offer">Offer: ‚Çπ850/Kg</div>
    <h2>Pottel Mutton Order</h2>
    <form id="orderForm">
      <label for="name">Name</label>
      <input type="text" id="name" required oninput="this.value = this.value.toUpperCase()"/>
      <label for="mobile">Mobile No</label>
      <input type="tel" id="mobile" maxlength="10" pattern="\d{10}" required/>
      <label for="quantity">Quantity (Kg)</label>
      <input type="number" id="quantity" required min="0.5" step="0.5"/>
      <label for="address">Delivery Address</label>
      <textarea id="address" required></textarea>
      <label for="datetime">Preferred Date & Time</label>
      <input type="datetime-local" id="datetime" required/>
      <label for="notes">Additional Notes</label>
      <textarea id="notes" placeholder="e.g. Call before delivery..."></textarea>
      <div class="total-box">
        Total: ‚Çπ<span id="total">0.00</span>
      </div>
      <button type="submit">Submit Order</button>
    </form>
    <div class="message" id="responseMsg"></div>
  </div>

  <script>
    const pricePerKg = 850;
    const form = document.getElementById('orderForm');
    const totalSpan = document.getElementById('total');
    const responseMsg = document.getElementById('responseMsg');
    const myWhatsAppNumber = "918688014021";

    document.getElementById('quantity').addEventListener('input', () => {
      const qty = parseFloat(document.getElementById('quantity').value) || 0;
      totalSpan.textContent = (qty * pricePerKg).toFixed(2);
    });

    function isOrderTimeAllowed(){
      const now = new Date(), day = now.getDay(), hour = now.getHours();
      return !(day===0 && hour<6 || day===6 && hour>=21);
    }
    function generateOrderID(){
      return 'MM' + Math.floor(100000 + Math.random()*900000);
    }

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const quantity = parseFloat(document.getElementById('quantity').value);
      const address = document.getElementById('address').value.trim();
      const datetime = document.getElementById('datetime').value.trim();
      const notes = document.getElementById('notes').value.trim();
      const total = quantity * pricePerKg;

      if(!name || !mobile|| isNaN(quantity)|| !address|| !datetime|| mobile.length!==10){
        alert('Please fill all required fields correctly.');
        return;
      }
      const now = new Date();
      const selectedDate = new Date(datetime);
      const isSundayToday = now.getDay()===0;
      const isSameDay = selectedDate.toDateString()===now.toDateString();

      if(isSundayToday && selectedDate.getDay()===0 && isSameDay){
        responseMsg.innerHTML = "‚ùå Sunday delivery must be booked by Saturday 9 PM."; return;
      }
      if(!isOrderTimeAllowed()){
        responseMsg.innerHTML = "‚õî Orders are accepted only from Sunday 6 AM to Saturday 9 PM."; return;
      }

      const confirmMsg = 
        `Name: ${name}\nMobile: ${mobile}\nQty: ${quantity} Kg\nTotal: ‚Çπ${total.toFixed(2)}\nAddress: ${address}\nDelivery: ${datetime}\nNotes: ${notes||"None"}`;
      if(!confirm(`Please confirm your order:\n\n${confirmMsg}`)) return;

      const orderID = generateOrderID();
      const orderDetails =
        `üì¢ *M&M Agro Farms* New Order:\n`+
        `Order ID: ${orderID}\nName: ${name}\nMobile: +91${mobile}\n`+
        `Qty: ${quantity} Kg\nTotal: ‚Çπ${total.toFixed(2)}\n`+
        `Delivery: ${datetime}\nAddress: ${address}\nNotes: ${notes||"None"}`;

      window.open(`https://wa.me/${myWhatsAppNumber}?text=${encodeURIComponent(orderDetails)}`, '_blank');

      responseMsg.innerHTML = `
        ‚úÖ *Your order has been submitted and is awaiting owner confirmation.*<br>
        Order ID: ${orderID}<br>
        Total: ‚Çπ${total.toFixed(2)}<br><br>
        Save or share this order details:<br>
        <textarea class="order-copy" rows="8" readonly>${orderDetails}</textarea>
      `;

      form.reset();
      totalSpan.textContent = '0.00';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>M&M Agro Farms â€“ Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 5px;
    }
    h5 {
      text-align: center;
      color: #FF4081;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .order-form {
      max-width: 500px;
      margin: auto;
      background: #e0f2f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[readonly] {
      background: #f0f0f0;
    }
    #totalAmount {
      margin-top: 15px;
      font-size: 18px;
      color: #d32f2f;
      font-weight: bold;
    }
    button {
      margin-top: 18px;
      padding: 10px;
      width: 48%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #submitBtn {
      background: #4CAF50;
      color: white;
    }
    #closeFormBtn {
      background: #d32f2f;
      color: white;
      float: right;
    }
    @media (max-width: 480px) {
      button {
        width: 100%;
        margin-bottom: 10px;
      }
      #closeFormBtn {
        float: none;
      }
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>ğŸŒ¿ M&M Agro Farms ğŸŒ¿</h2>
  <h5>Delivery on Sunday only â€¢ Orders accepted until Saturday 9:00 PM</h5>

  <div class="order-form">
    <form id="orderForm">
      <label>Name</label>
      <input type="text" id="name" required />
      <label>Mobile</label>
      <input type="tel" id="mobile" required />
      <label>Mutton (â‚¹850/kg)</label>
      <input type="number" id="mutton" min="0" value="0" step="0.001" />
      <label>Eggs (â‚¹13/egg)</label>
      <input type="number" id="eggs" min="0" value="0" step="1" />
      <label>Order Date</label>
      <input type="date" id="orderDate" readonly />
      <label>Delivery Date</label>
      <input type="text" id="deliveryDate" readonly />
      <label>Address</label>
      <textarea id="address" required></textarea>
      <label>Notes (optional)</label>
      <textarea id="notes"></textarea>
      <div id="totalAmount">ğŸ’° Total: â‚¹0.00</div>
      <button id="submitBtn" type="submit">Submit</button>
      <button id="closeFormBtn" type="button">Close</button>
    </form>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.wav"></audio>

  <script>
    const prices = { mutton: 850, egg: 13 };
    const muttonEl = document.getElementById("mutton");
    const eggsEl = document.getElementById("eggs");
    const totalEl = document.getElementById("totalAmount");

    function calculateTotal() {
      const muttonTotal = parseFloat(muttonEl.value || 0) * prices.mutton;
      const eggTotal = parseInt(eggsEl.value || 0) * prices.egg;
      const total = muttonTotal + eggTotal;
      totalEl.innerText = `ğŸ’° Total: â‚¹${total.toFixed(2)}`;
      return total;
    }

    muttonEl.addEventListener("input", calculateTotal);
    eggsEl.addEventListener("input", calculateTotal);

    function getNextSunday() {
      const today = new Date();
      const diff = (7 - today.getDay()) % 7 || 7;
      const nextSunday = new Date(today);
      nextSunday.setDate(today.getDate() + diff);
      return nextSunday;
    }

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function formatDisplay(date) {
      return date.toLocaleDateString("en-IN", {
        weekday: "long", year: "numeric", month: "short", day: "numeric"
      });
    }

    window.onload = () => {
      const today = new Date();
      const orderDateInput = document.getElementById("orderDate");
      orderDateInput.value = formatDate(today);
      orderDateInput.min = formatDate(today);
      orderDateInput.max = formatDate(today);
      document.getElementById("deliveryDate").value = formatDisplay(getNextSunday());
      calculateTotal();
    };

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const now = new Date();
      const nextSunday = getNextSunday();
      const cutoff = new Date(nextSunday);
      cutoff.setDate(cutoff.getDate() - 1);
      cutoff.setHours(21, 0, 0, 0);
      if (now > cutoff) {
        alert("ğŸš« Orders closed after Saturday 9 PM.");
        return;
      }

      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const mQty = parseFloat(muttonEl.value || 0);
      const eggQty = parseInt(eggsEl.value || 0);
      const orderDate = document.getElementById("orderDate").value;
      const address = document.getElementById("address").value;
      const notes = document.getElementById("notes").value;
      const total = calculateTotal();
      const orderId = `MM${Math.floor(100000 + Math.random() * 900000)}`;
      const deliveryDate = document.getElementById("deliveryDate").value;
      const orderTime = new Date().toLocaleString("en-IN");

      const message =
        `ğŸŒ¿ M&M Agro Farms ğŸŒ¿\nğŸ†” ${orderId}\nğŸ‘¤ ${name}\nğŸ“ ${mobile}\n` +
        `ğŸ“¦ Mutton: ${mQty}kg\nğŸ¥š Eggs: ${eggQty}\nğŸ’° â‚¹${total.toFixed(2)}\n` +
        `ğŸ“ ${address}\nğŸ“… ${orderDate}\nâ° ${orderTime}\nğŸšš ${deliveryDate}\n` +
        `ğŸ“ ${notes || "-"}`;

      const adminNumber = "918688014021";
      const customerNumber = "91" + mobile;
      const encodedMsg = encodeURIComponent(message);

      const sound = document.getElementById("successSound");
      if (sound) sound.play();

      // Show animated success screen with buttons
      document.body.innerHTML = `
        <div style="text-align:center;margin-top:60px;">
          <div style="font-size:60px; color:#4CAF50; animation: pop 0.6s ease-out;">âœ…</div>
          <h2 style="color:#4CAF50;">Order Successfully Submitted!</h2>
          <p style="font-size:18px;">Now click below to send via WhatsApp:</p>
          <button onclick="window.open('https://wa.me/${adminNumber}?text=${encodedMsg}', '_blank')"
            style="padding:12px 20px;margin:10px;font-size:16px;background:#4CAF50;color:white;border:none;border-radius:5px;">
            ğŸ“¤ Send to Admin
          </button>
          <button onclick="window.open('https://wa.me/${customerNumber}?text=${encodedMsg}', '_blank')"
            style="padding:12px 20px;margin:10px;font-size:16px;background:#2196F3;color:white;border:none;border-radius:5px;">
            ğŸ“© Send to Customer
          </button>
        </div>
      `;
    });

    document.getElementById("closeFormBtn").addEventListener("click", () => {
      if (confirm("Exit the order form?")) {
        document.body.innerHTML = `<h2 style="text-align:center; margin-top:60px; color:gray;">âœ… Order form closed.<br>Thank you!</h2>`;
      }
    });
  </script>
</body>
</html>

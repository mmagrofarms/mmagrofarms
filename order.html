<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pottel Mutton Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background-color: #d4edda;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .form-container h2 {
      color: #155724;
      text-align: center;
      margin-bottom: 20px;
    }
    .offer {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ff6347;
      color: white;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 20px;
      animation: pulse 1.2s infinite;
      font-size: 14px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #155724;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .total-box {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }
    #thankYou {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    #rejectedMsg {
      display: none;
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formBlock">
    <div class="offer">Offer: ₹850/Kg</div>
    <h2>Pottel Mutton Order</h2>

    <form id="orderForm">
      <label for="name">Name</label>
      <input type="text" id="name" required oninput="this.value = this.value.toUpperCase()" />

      <label for="mobile">Mobile No</label>
      <input type="tel" id="mobile" maxlength="10" required pattern="\d{10}" />

      <label for="kgs">Quantity (Kg)</label>
      <input type="number" id="kgs" required min="0.5" step="0.5" />

      <label for="address">Delivery Address</label>
      <textarea id="address" required></textarea>

      <label for="datetime">Preferred Date & Time</label>
      <input type="datetime-local" id="datetime" required />

      <label for="message">Additional Notes / Message</label>
      <textarea id="message" placeholder="e.g. Call before delivery..."></textarea>

      <div class="total-box">
        Total: ₹<span id="total">0.00</span>
      </div>

      <button type="submit" id="submitBtn">Submit via WhatsApp</button>
    </form>

    <div id="thankYou">✅ Thank you for your order! We will contact you soon.</div>
    <div id="rejectedMsg">❌ Order rejected: We only accept orders from <b>Sunday 8:00 AM</b> to <b>Saturday 9:00 PM</b>.</div>
  </div>

  <script>
    const ratePerKg = 850;

    function getWeekWindow() {
      const now = new Date();
      const today = now.getDay(); // Sunday = 0, Saturday = 6

      const weekStart = new Date(now);
      weekStart.setDate(now.getDate() - today);
      weekStart.setHours(8, 0, 0, 0); // Sunday 8:00 AM

      const daysToSaturday = (6 - today + 7) % 7;
      const weekEnd = new Date(now);
      weekEnd.setDate(now.getDate() + daysToSaturday);
      weekEnd.setHours(21, 0, 0, 0); // Saturday 9:00 PM

      return { weekStart, weekEnd };
    }

    window.onload = () => {
      const now = new Date();
      const { weekStart, weekEnd } = getWeekWindow();

      const form = document.getElementById('orderForm');
      const totalSpan = document.getElementById('total');
      const kgsInput = document.getElementById('kgs');
      const thankYou = document.getElementById('thankYou');
      const rejectedMsg = document.getElementById('rejectedMsg');
      const submitBtn = document.getElementById('submitBtn');

      if (now < weekStart || now > weekEnd) {
        submitBtn.disabled = true;
        rejectedMsg.style.display = 'block';
        return;
      }

      kgsInput.addEventListener('input', () => {
        const qty = parseFloat(kgsInput.value) || 0;
        totalSpan.textContent = (qty * ratePerKg).toFixed(2);
      });

      function generateOrderID() {
        return 'MM' + Math.floor(100000 + Math.random() * 900000);
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const mobile = document.getElementById('mobile').value.trim();
        const kgs = parseFloat(document.getElementById('kgs').value);
        const address = document.getElementById('address').value.trim();
        const datetime = document.getElementById('datetime').value.trim();
        const message = document.getElementById('message').value.trim();
        const total = kgs * ratePerKg;
        const orderID = generateOrderID();

        if (!name || !mobile || isNaN(kgs) || !address || !datetime || mobile.length !== 10) {
          alert('Please fill all required fields correctly.');
          return;
        }

        let msg = `*M&M Agro Farms Order*\n\nOrder ID: ${orderID}\nName: ${name}\nMobile: ${mobile}\nProduct: Pottel Mutton\nQuantity: ${kgs} Kg\nTotal: ₹${total.toFixed(2)}\nDelivery Address: ${address}\nDate & Time: ${datetime}`;
        if (message) msg += `\nNote: ${message}`;

        const isConfirmed = confirm(`Please confirm your order:\n\n${msg.replace(/\*/g, '')}`);
        if (isConfirmed) {
          const url = `https://wa.me/918688014021?text=${encodeURIComponent(msg)}`;
          window.open(url, '_blank');

          thankYou.style.display = 'block';
          form.reset();
          totalSpan.textContent = '0.00';
        }
      });
    };
  </script>
</body>
</html>

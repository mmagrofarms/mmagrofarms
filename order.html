<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>M&M Agro Farms â€“ Order</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 5px;
    }

    h5 {
      text-align: center;
      color: #FF4081;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .order-form {
      max-width: 500px;
      margin: auto;
      background: #e0f2f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[readonly] {
      background: #f0f0f0;
    }

    #totalAmount {
      margin-top: 15px;
      font-size: 18px;
      color: #d32f2f;
      font-weight: bold;
    }

    button {
      margin-top: 18px;
      padding: 10px;
      width: 48%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #submitBtn {
      background-color: #4CAF50;
      color: white;
    }

    #closeFormBtn {
      background-color: #d32f2f;
      color: white;
      float: right;
    }

    @media screen and (max-width: 480px) {
      .order-form {
        padding: 15px;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }

      #closeFormBtn {
        float: none;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸŒ¿ M&M Agro Farms ðŸŒ¿</h2>
  <h5>Delivery on Sunday only â€¢ Orders accepted until Saturday 9:00 PM</h5>

  <div class="order-form">
    <form id="orderForm">
      <label>Name</label>
      <input type="text" id="name" required />

      <label>Mobile</label>
      <input type="tel" id="mobile" required />

      <label>Mutton (â‚¹850/kg)</label>
      <input type="number" id="mutton" min="0" value="0" step="0.001" />

      <label>Desi Chicken (â‚¹550/kg)</label>
      <input type="number" id="chicken" min="0" value="0" step="0.001" />

      <label>Desi Eggs (â‚¹13 each)</label>
      <input type="number" id="eggs" min="0" value="0" step="1" />

      <label>Order Date</label>
      <input type="date" id="orderDate" readonly />

      <label>Delivery Date</label>
      <input type="text" id="deliveryDate" readonly />

      <label>Address</label>
      <textarea id="address" required></textarea>

      <label>Notes (optional)</label>
      <textarea id="notes"></textarea>

      <div id="totalAmount">ðŸ’° Total: â‚¹0.00</div>

      <button id="submitBtn" type="submit">Submit</button>
      <button id="closeFormBtn" type="button">Close</button>
    </form>
  </div>

  <script>
    const prices = { mutton: 850, chicken: 550, eggs: 13 };
    const muttonEl = document.getElementById("mutton");
    const chickenEl = document.getElementById("chicken");
    const eggsEl = document.getElementById("eggs");
    const totalEl = document.getElementById("totalAmount");

    function calculateTotal() {
      const total =
        (parseFloat(muttonEl.value || 0) * prices.mutton) +
        (parseFloat(chickenEl.value || 0) * prices.chicken) +
        (parseFloat(eggsEl.value || 0) * prices.eggs);
      totalEl.innerText = `ðŸ’° Total: â‚¹${total.toFixed(2)}`;
      return total;
    }

    [muttonEl, chickenEl, eggsEl].forEach(i =>
      i.addEventListener("input", calculateTotal)
    );

    function getNextSunday() {
      const today = new Date();
      const diff = (7 - today.getDay()) % 7 || 7;
      const nextSunday = new Date(today);
      nextSunday.setDate(today.getDate() + diff);
      return nextSunday;
    }

    function formatDate(date) {
      return date.toLocaleDateString("en-IN", {
        year: "numeric", month: "2-digit", day: "2-digit"
      }).split("/").reverse().join("-");
    }

    function formatDisplay(date) {
      return date.toLocaleDateString("en-IN", {
        weekday: "long", year: "numeric", month: "short", day: "numeric"
      });
    }

    window.onload = () => {
      const today = new Date();
      const nextSunday = getNextSunday();

      // Show only this coming Sunday
      const orderDateInput = document.getElementById("orderDate");
      orderDateInput.value = formatDate(nextSunday);
      orderDateInput.min = formatDate(nextSunday);
      orderDateInput.max = formatDate(nextSunday);

      document.getElementById("deliveryDate").value = formatDisplay(nextSunday);
      calculateTotal();
    };

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const now = new Date();
      const nextSunday = getNextSunday();

      const cutoff = new Date(nextSunday);
      cutoff.setDate(cutoff.getDate() - 1); // Saturday
      cutoff.setHours(21, 0, 0, 0); // 9:00 PM

      if (now > cutoff) {
        alert("ðŸš« Orders are not accepted after Saturday 9 PM for this Sunday's delivery.");
        return;
      }

      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const mQty = parseFloat(muttonEl.value || 0);
      const cQty = parseFloat(chickenEl.value || 0);
      const eQty = parseFloat(eggsEl.value || 0);
      const orderDate = document.getElementById("orderDate").value;
      const address = document.getElementById("address").value;
      const notes = document.getElementById("notes").value;
      const total = calculateTotal();
      const orderId = `MM${Math.floor(100000 + Math.random() * 900000)}`;
      const deliveryDate = document.getElementById("deliveryDate").value;

      const orderTime = new Date().toLocaleString("en-IN");

      const order = {
        orderId, name, mobile, mQty, cQty, eQty, total, orderDate, orderTime,
        deliveryDate, address, notes, delivered: false
      };

      const message = 
        `ðŸŒ¿ M&M Agro Farms ðŸŒ¿\nðŸ†” ${orderId}\nðŸ‘¤ ${name}\nðŸ“ž ${mobile}\n` +
        `ðŸ“¦ ${mQty}kg Mutton, ${cQty}kg Chicken, ${eQty} Eggs\nðŸ’° â‚¹${total.toFixed(2)}\n` +
        `ðŸ“ ${address}\nðŸ“… ${orderDate}\nâ° ${orderTime}\nðŸšš ${deliveryDate}\n` +
        `ðŸ“ ${notes || "-"}`;

      // WhatsApp link
      window.open(`https://wa.me/918688014021?text=${encodeURIComponent(message)}`, "_blank");
      setTimeout(() => {
        window.open(`https://wa.me/91${mobile}?text=${encodeURIComponent(message)}`, "_blank");
      }, 800);

      // Store in localStorage
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));

      alert("âœ… Order submitted and stored!");

      this.reset();
      calculateTotal();
    });

    document.getElementById("closeFormBtn").addEventListener("click", () => {
      if (confirm("Exit the order form?")) {
        document.body.innerHTML = `<h2 style="text-align:center; margin-top: 60px; color: gray;">âœ… Order form closed.<br>Thank you!</h2>`;
      }
    });
  </script>
</body>
</html>

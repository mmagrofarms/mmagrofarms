<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order – M&M Agro Farms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3fff1;
      color: #1B5E20;
      padding: 20px;
    }
    h2 { text-align: center; color: #1B5E20; }
    .notice {
      background: #ffebee;
      padding: 8px;
      color: #c62828;
      border: 1px solid #c62828;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #c8e6c9;
    }
    label { display: block; margin-top: 15px; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    .submit-btn {
      background: #1B5E20;
      color: #fff;
      border: none;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
    }
    .submit-btn:hover { background: #388e3c; }
  </style>
</head>
<body>
  <h2>🌿 M&M Agro Farms – Order Form</h2>

  <form id="orderForm">
    <div class="notice">🐔 Chicken & Eggs – Currently Not Available</div>

    <label for="name">👤 Name</label>
    <input type="text" id="name" required />

    <label for="mobile">📞 Mobile Number</label>
    <input type="tel" id="mobile" required pattern="[0-9]{10}" />

    <label for="address">📍 Address</label>
    <textarea id="address" required></textarea>

    <label for="delivery">🕓 Delivery Date</label>
    <input type="date" id="delivery" required />

    <label>🐐 Mutton Quantity (kg)</label>
    <input type="number" id="muttonQty" min="0" value="0" step="0.5" />

    <label>🐔 Chicken Quantity (kg) – <span style="color:red">No Service</span></label>
    <input type="number" disabled value="0" />

    <label>🥚 Eggs Quantity (pcs) – <span style="color:red">No Service</span></label>
    <input type="number" disabled value="0" />

    <label for="notes">📝 Notes (Optional)</label>
    <textarea id="notes"></textarea>

    <div class="total">💰 Total: ₹<span id="totalAmount">0</span></div>

    <button type="submit" class="submit-btn">Submit Order</button>
  </form>

  <script>
    const muttonPrice = 850;
    const limitMutton = 100;

    document.getElementById("muttonQty").addEventListener("input", calculateTotal);

    function calculateTotal() {
      const mQty = parseFloat(document.getElementById("muttonQty").value) || 0;
      const total = mQty * muttonPrice;
      document.getElementById("totalAmount").innerText = total.toFixed(2);
    }

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const address = document.getElementById("address").value.trim();
      const deliveryDate = document.getElementById("delivery").value;
      const mQty = parseFloat(document.getElementById("muttonQty").value) || 0;
      const notes = document.getElementById("notes").value.trim();
      const total = mQty * muttonPrice;

      // 🆔 Generate order ID
      const orderId = "MM" + Math.floor(Math.random() * 1000000);

      // 🔢 Check total mutton ordered
      let currentTotal = parseFloat(localStorage.getItem("muttonTotal") || "0");
      if (currentTotal + mQty > limitMutton) {
        alert("🛑 Mutton order limit reached! Please try again next week.");
        return;
      }

      currentTotal += mQty;
      localStorage.setItem("muttonTotal", currentTotal.toFixed(2));

      // ✅ Save order
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.push({ orderId, name, mobile, address, deliveryDate, mQty, total, notes });
      localStorage.setItem("orders", JSON.stringify(orders));

      // 📤 WhatsApp message
      const message = `🌿 M&M Agro Farms – Pottel Mutton Order
🆔 Order ID: ${orderId}
👤 Name: ${name}
📞 Mobile: ${mobile}
📦 Quantity: ${mQty} Kg
💰 Total: ₹${total.toFixed(2)}
📍 Address: ${address}
🕓 Delivery: ${deliveryDate}
📝 Notes: ${notes || "None"}
✅ Thank you for choosing M&M`;

      // Open WhatsApp for business
      window.open(`https://wa.me/918688014021?text=${encodeURIComponent(message)}`, "_blank");

      // Also confirm to customer
      setTimeout(() => {
        window.open(`https://wa.me/91${mobile}?text=${encodeURIComponent(message)}`, "_blank");
      }, 800);

      alert("✅ Order submitted successfully!");
      this.reset();
      calculateTotal();
    });
  </script>
</body>
</html>

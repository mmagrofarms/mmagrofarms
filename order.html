<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pottel Mutton Order - M&M Agro Farms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background-color: #d4edda;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .form-container h2 {
      color: #155724;
      text-align: center;
      margin-bottom: 20px;
    }
    .offer {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ff6347;
      color: white;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 20px;
      animation: pulse 1.2s infinite;
      font-size: 14px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #155724;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .total-box {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="offer">Offer: ₹850/Kg</div>
    <h2>Pottel Mutton Order</h2>
    <form id="orderForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required oninput="this.value = this.value.toUpperCase()">

      <label for="mobile">Mobile No</label>
      <input type="tel" id="mobile" name="mobile" maxlength="10" pattern="\d{10}" required>

      <label for="quantity">Quantity (Kg)</label>
      <input type="number" id="quantity" name="quantity" required min="0.5" step="0.5">

      <label for="address">Delivery Address</label>
      <textarea id="address" name="address" required></textarea>

      <label for="datetime">Preferred Date & Time</label>
      <input type="datetime-local" id="datetime" name="datetime" required>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" placeholder="e.g. Call before delivery..."></textarea>

      <div class="total-box">
        Total: ₹<span id="total">0.00</span>
      </div>

      <button type="submit">Submit Order</button>
    </form>
    <div class="message" id="responseMsg"></div>
  </div>

  <script>
    const sheetURL = "https://sheetdb.io/api/v1/xxxxxxxxxxxx"; // Replace with your SheetDB URL
    const pricePerKg = 850;

    const isWithinOrderTime = () => {
      const now = new Date();
      const day = now.getDay();
      const hour = now.getHours();
      if (day === 0 && hour >= 8) return true; // Sunday 8AM onward
      if (day > 0 && day < 6) return true; // Monday to Friday
      if (day === 6 && hour < 21) return true; // Saturday before 9PM
      return false;
    };

    document.getElementById('quantity').addEventListener('input', () => {
      const qty = parseFloat(document.getElementById('quantity').value) || 0;
      document.getElementById('total').textContent = (qty * pricePerKg).toFixed(2);
    });

    document.getElementById('orderForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const quantity = parseFloat(document.getElementById('quantity').value);
      const address = document.getElementById('address').value.trim();
      const datetime = document.getElementById('datetime').value.trim();
      const notes = document.getElementById('notes').value.trim();
      const total = quantity * pricePerKg;
      const orderID = "M&M" + Math.floor(Math.random() * 90000 + 10000);
      const responseMsg = document.getElementById('responseMsg');

      if (!isWithinOrderTime()) {
        responseMsg.innerHTML = "⛔ Order window closed. We accept orders only from Sunday 8 AM to Saturday 9 PM.";
        return;
      }

      const orderData = {
        data: {
          name: name,
          mobile: mobile,
          quantity: quantity,
          address: address,
          datetime: datetime,
          message: notes || "Order Accepted ✅",
          total: total.toFixed(2),
          order_id: orderID
        }
      };

      try {
        const res = await fetch(sheetURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        if (res.ok) {
          responseMsg.innerHTML = `✅ Order Placed! Order ID: ${orderID}<br>Total: ₹${total.toFixed(2)}<br>You'll get WhatsApp confirmation shortly.`;
          window.open(`https://wa.me/${mobile}?text=${encodeURIComponent("Your order " + orderID + " has been confirmed for ₹" + total.toFixed(2))}`, '_blank');
          document.getElementById('orderForm').reset();
          document.getElementById('total').textContent = '0.00';
        } else {
          responseMsg.innerHTML = "❌ Failed to save order. Try again.";
        }
      } catch (error) {
        responseMsg.innerHTML = "❌ Error saving order.";
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>

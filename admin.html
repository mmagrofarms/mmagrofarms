<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard â€“ M&M Agro Farms</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f7f8;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 10px;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="date"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 10px 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #a5d6a7;
    }
    td.toggle {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Admin Dashboard â€“ M&M Agro Farms</h2>

  <div class="filters">
    <label for="dateFilter">ðŸ“… Filter by date:</label>
    <input type="date" id="dateFilter" />
    <button onclick="filterByDate()">Filter</button>
    <button onclick="loadOrders()">Show All</button>
    <button onclick="exportToExcel()">Export to Excel</button>
  </div>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Mutton</th>
        <th>Chicken</th>
        <th>Eggs</th>
        <th>Total (â‚¹)</th>
        <th>Order Date</th>
        <th>Order Time</th>
        <th>Delivery</th>
        <th>Address</th>
        <th>Notes</th>
        <th>Delivered</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const ordersKey = "orders";
    let allOrders = [];

    function loadOrders(filteredDate = null) {
      const tableBody = document.querySelector("#ordersTable tbody");
      tableBody.innerHTML = "";
      allOrders = JSON.parse(localStorage.getItem(ordersKey) || "[]");

      const usedIds = new Set(); // Prevent duplicates
      allOrders.forEach(order => {
        if (usedIds.has(order.orderId)) return;
        usedIds.add(order.orderId);

        if (filteredDate && order.orderDate !== filteredDate) return;

        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${order.orderId}</td>
          <td>${order.name}</td>
          <td>${order.mobile}</td>
          <td>${order.mQty}</td>
          <td>${order.cQty}</td>
          <td>${order.eQty}</td>
          <td>${order.total}</td>
          <td>${order.orderDate}</td>
          <td>${order.orderTime}</td>
          <td>${order.deliveryDate}</td>
          <td>${order.address}</td>
          <td>${order.notes || "-"}</td>
          <td class="toggle">
            <input type="checkbox" ${order.delivered ? "checked" : ""} 
              onchange="toggleDelivery('${order.orderId}', this.checked)" />
          </td>
        `;
      });
    }

    function filterByDate() {
      const selectedDate = document.getElementById("dateFilter").value;
      if (selectedDate) {
        loadOrders(selectedDate);
      }
    }

    function toggleDelivery(orderId, status) {
      const orders = JSON.parse(localStorage.getItem(ordersKey) || "[]");
      const index = orders.findIndex(o => o.orderId === orderId);
      if (index !== -1) {
        orders[index].delivered = status;
        localStorage.setItem(ordersKey, JSON.stringify(orders));
        console.log(`Delivery status for ${orderId} updated to ${status}`);
      }
    }

    function exportToExcel() {
      const rows = [["Order ID", "Name", "Mobile", "Mutton", "Chicken", "Eggs", "Total", "Order Date", "Order Time", "Delivery", "Address", "Notes", "Delivered"]];
      const tableRows = document.querySelectorAll("#ordersTable tbody tr");

      tableRows.forEach(tr => {
        const cells = Array.from(tr.children).map(td => {
          return td.querySelector("input") ? (td.querySelector("input").checked ? "Yes" : "No") : td.textContent;
        });
        rows.push(cells);
      });

      const ws = XLSX.utils.aoa_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Orders");
      XLSX.writeFile(wb, `M&M_Orders_${new Date().toISOString().split("T")[0]}.xlsx`);
    }

    // Load all on page load
    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("dateFilter").value = today;
      loadOrders();
    };
  </script>
</body>
</html>

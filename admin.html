<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard â€“ M&M Agro Farms</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #2e7d32;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e0f2f1;
    }
    .filter {
      margin-bottom: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e7d32;
    }
    input[type="date"] {
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Admin Dashboard â€“ M&M Agro Farms</h2>
  <div class="filter">
    <label for="filterDate">ðŸ“… Filter by Order Date:</label>
    <input type="date" id="filterDate" />
    <button onclick="loadOrders()">ðŸ”„ Refresh</button>
  </div>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Mutton</th>
        <th>Chicken</th>
        <th>Eggs</th>
        <th>Total</th>
        <th>Order Date</th>
        <th>Delivery Date</th>
        <th>Address</th>
        <th>Delivered</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="exportToExcel()">ðŸ“¤ Export to Excel</button>

  <script>
    // Sample orders from localStorage
    function getOrders() {
      return JSON.parse(localStorage.getItem("mm_orders") || "[]");
    }

    function loadOrders() {
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";

      const filterDate = document.getElementById("filterDate").value;
      const orders = getOrders();
      orders.forEach((order, i) => {
        if (filterDate && order.orderDate !== filterDate) return;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.orderId}</td>
          <td>${order.name}</td>
          <td>${order.mobile}</td>
          <td>${order.mutton}</td>
          <td>${order.chicken}</td>
          <td>${order.eggs}</td>
          <td>â‚¹${order.total}</td>
          <td>${order.orderDate}</td>
          <td>${order.deliveryDate}</td>
          <td>${order.address}</td>
          <td><input type="checkbox" ${order.delivered ? "checked" : ""} onchange="toggleDelivery(${i})" /></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function toggleDelivery(index) {
      const orders = getOrders();
      orders[index].delivered = !orders[index].delivered;
      localStorage.setItem("mm_orders", JSON.stringify(orders));
      loadOrders();
    }

    function exportToExcel() {
      const orders = getOrders();
      const filtered = document.getElementById("filterDate").value;
      const data = [
        ["Order ID", "Name", "Mobile", "Mutton", "Chicken", "Eggs", "Total", "Order Date", "Delivery Date", "Address", "Delivered"]
      ];
      orders.forEach(order => {
        if (filtered && order.orderDate !== filtered) return;
        data.push([
          order.orderId,
          order.name,
          order.mobile,
          order.mutton,
          order.chicken,
          order.eggs,
          order.total,
          order.orderDate,
          order.deliveryDate,
          order.address,
          order.delivered ? "Yes" : "No"
        ]);
      });
      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Orders");
      XLSX.writeFile(wb, `MM-Orders-${filtered || "All"}.xlsx`);
    }

    // Load on page
    loadOrders();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>M&M Agro ‚Äì Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea, button, select {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #388e3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>
  <h2>üêê M&M Agro Order Form</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="tel" id="mobile" placeholder="Mobile Number" required />
    <input type="text" id="address" placeholder="Address" required />
    <input type="number" id="mQty" placeholder="Mutton (kg)" min="0" step="0.001" />
    <input type="number" id="cQty" placeholder="Chicken (kg)" min="0" step="0.001" />
    <input type="number" id="eQty" placeholder="Eggs (pcs)" min="0" />
    <input type="date" id="deliveryDate" required />
    <textarea id="notes" placeholder="Notes (optional)"></textarea>
    <button type="submit">üì¶ Place Order</button>
  </form>

  <script>
    const MUTTON_RATE = 800;
    const CHICKEN_RATE = 250;
    const EGG_RATE = 6;

    // Prevent selecting past or future dates (only this week)
    const deliveryInput = document.getElementById("deliveryDate");
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const date = String(today.getDate()).padStart(2, '0');
    deliveryInput.setAttribute("min", `${year}-${month}-${date}`);

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const address = document.getElementById("address").value.trim();
      const mQty = parseFloat(document.getElementById("mQty").value) || 0;
      const cQty = parseFloat(document.getElementById("cQty").value) || 0;
      const eQty = parseInt(document.getElementById("eQty").value) || 0;
      const deliveryDate = document.getElementById("deliveryDate").value;
      const notes = document.getElementById("notes").value.trim();

      const total = (mQty * MUTTON_RATE) + (cQty * CHICKEN_RATE) + (eQty * EGG_RATE);
      const orderTime = new Date().toLocaleTimeString();
      const orderDate = new Date().toISOString().split("T")[0];

      const orderId = `ORD${Date.now()}`;

      const order = {
        orderId,
        name,
        mobile,
        address,
        mQty,
        cQty,
        eQty,
        total,
        deliveryDate,
        orderDate,
        orderTime,
        notes,
        delivered: false
      };

      const existing = JSON.parse(localStorage.getItem("orders") || "[]");
      existing.push(order);
      localStorage.setItem("orders", JSON.stringify(existing));

      alert("‚úÖ Order placed successfully!");
      this.reset();
    });
  </script>
</body>
</html>

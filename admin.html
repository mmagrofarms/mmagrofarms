<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin â€“ M&M Agro Farms Orders</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; background:#fafafa; }
    h2 { text-align:center; color:#2e7d32; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:10px; text-align:center; }
    th { background:#2e7d32; color:white; }
    .pending { background:#fff3cd; }
    .delivered { background:#d4edda; }
    button { padding:6px 10px; margin:2px; border:none; border-radius:5px; cursor:pointer; }
    .deliverBtn { background:#4CAF50; color:white; }
    .deleteBtn { background:#d32f2f; color:white; }
    #exportBtn { margin-top:20px; padding:10px; background:#1976d2; color:white; border-radius:6px; }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Admin Orders Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th><th>Name</th><th>Mobile</th><th>Mutton (kg)</th>
        <th>Total</th><th>Address</th><th>Date</th><th>Status</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <button id="exportBtn">ðŸ“¤ Export to Excel</button>

  <script>
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const tableBody = document.getElementById("ordersTable");
      tableBody.innerHTML = "";

      orders.forEach((order, index) => {
        const row = document.createElement("tr");
        row.className = order.status === "Delivered" ? "delivered" : "pending";
        row.innerHTML = `
          <td>${order.orderID}</td>
          <td>${order.name}</td>
          <td>${order.mobile}</td>
          <td>${order.muttonKg}</td>
          <td>â‚¹${order.total}</td>
          <td>${order.address}</td>
          <td>${order.orderDate}</td>
          <td>${order.status}</td>
          <td>
            <button class="deliverBtn" onclick="markDelivered(${index})">âœ… Delivered</button>
            <button class="deleteBtn" onclick="deleteOrder(${index})">ðŸ—‘ Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function markDelivered(index) {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders[index].status = "Delivered";
      localStorage.setItem("orders", JSON.stringify(orders));
      loadOrders();
    }

    function deleteOrder(index) {
      if (!confirm("Delete this order?")) return;
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.splice(index, 1);
      localStorage.setItem("orders", JSON.stringify(orders));
      loadOrders();
    }

    document.getElementById("exportBtn").addEventListener("click", () => {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      if (!orders.length) { alert("No orders to export."); return; }
      const worksheet = XLSX.utils.json_to_sheet(orders);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Orders");
      XLSX.writeFile(workbook, "Orders.xlsx");
    });

    window.onload = loadOrders;
  </script>
</body>
</html>

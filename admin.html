<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard ‚Äì M&M Agro Farms</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f7f8;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 10px;
    }
    .filters, .super-log-controls {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="date"], input[type="text"], input[type="number"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    button {
      margin: 5px;
      padding: 10px 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #a5d6a7;
    }
    td.toggle {
      text-align: center;
    }
    #superLogPanel, #rateCardSection {
      display: none;
      margin-top: 40px;
    }
  </style>
  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <h2>üìã Admin Dashboard ‚Äì M&M Agro Farms</h2>
  <button onclick="logout()" style="float:right; margin:10px;">üö™ Logout</button>

  <div class="filters">
    <label for="dateFilter">üìÖ Filter by date:</label>
    <input type="date" id="dateFilter" />
    <button onclick="filterByDate()">Filter</button>
    <button onclick="loadOrders()">Show All</button>
    <button onclick="exportToExcel()">Export to Excel</button>
  </div>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Mutton (kg)</th>
        <th>Chicken (kg)</th>
        <th>Eggs</th>
        <th>Total (‚Çπ)</th>
        <th>Order Date</th>
        <th>Order Time</th>
        <th>Delivery Date</th>
        <th>Address</th>
        <th>Notes</th>
        <th>Delivered</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="rateCardSection">
    <h2>üìå Today‚Äôs Rate Card</h2>
    <div class="super-log-controls">
      <label>Mutton (‚Çπ/kg):</label>
      <input type="number" id="rateMutton" />
      <label>Chicken (‚Çπ/kg):</label>
      <input type="number" id="rateChicken" />
      <label>Egg (‚Çπ/piece):</label>
      <input type="number" id="rateEgg" />
      <button onclick="updateRateCard()">Save Rates</button>
    </div>
  </div>

  <div id="superLogPanel">
    <h2>üïµÔ∏è Admin Access Logs</h2>
    <div class="super-log-controls">
      <button onclick="exportLogsToExcel()">Export Logs</button>
    </div>
    <table id="logTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Mobile</th>
          <th>Action</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const ordersKey = "orders";
    const logsKey = "accessLogs";
    const rateKey = "todayRates";

    let prices = JSON.parse(localStorage.getItem(rateKey) || '{"mutton":850,"chicken":550,"egg":13}');
    let allOrders = [];

    function updateRateCard() {
      prices = {
        mutton: parseFloat(document.getElementById("rateMutton").value),
        chicken: parseFloat(document.getElementById("rateChicken").value),
        egg: parseFloat(document.getElementById("rateEgg").value)
      };
      localStorage.setItem(rateKey, JSON.stringify(prices));
      alert("Rate card updated.");
      loadOrders();
    }

    function loadRateCard() {
      document.getElementById("rateMutton").value = prices.mutton;
      document.getElementById("rateChicken").value = prices.chicken;
      document.getElementById("rateEgg").value = prices.egg;
    }

    function logout() {
      const mobile = localStorage.getItem("adminMobile") || "unknown";
      const logs = JSON.parse(localStorage.getItem(logsKey) || "[]");
      const now = new Date();
      const logEntry = {
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString(),
        mobile: mobile,
        action: "Logout",
        location: "Fetching..."
      };

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            logEntry.location = `Lat: ${pos.coords.latitude.toFixed(4)}, Long: ${pos.coords.longitude.toFixed(4)}`;
            logs.push(logEntry);
            localStorage.setItem(logsKey, JSON.stringify(logs));
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
          },
          () => {
            logEntry.location = "Location denied";
            logs.push(logEntry);
            localStorage.setItem(logsKey, JSON.stringify(logs));
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
          }
        );
      } else {
        logEntry.location = "Location not supported";
        logs.push(logEntry);
        localStorage.setItem(logsKey, JSON.stringify(logs));
        localStorage.removeItem("isLoggedIn");
        window.location.href = "login.html";
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.ctrlKey && e.shiftKey && e.key === "L") {
        document.getElementById("superLogPanel").style.display = "block";
        document.getElementById("rateCardSection").style.display = "block";
        loadLogs();
        loadRateCard();
      }
    });

    function loadLogs() {
      const logs = JSON.parse(localStorage.getItem(logsKey) || "[]");
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";
      logs.forEach(log => {
        const row = `<tr>
          <td>${log.date}</td>
          <td>${log.time}</td>
          <td>${log.mobile}</td>
          <td>${log.action}</td>
          <td>${log.location}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function exportLogsToExcel() {
      const logs = JSON.parse(localStorage.getItem(logsKey) || "[]");
      const worksheet = XLSX.utils.json_to_sheet(logs);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Access Logs");
      XLSX.writeFile(workbook, "admin-access-logs.xlsx");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard ‚Äì M&M Agro Farms</title>
<script>
  // Block unauthorized access
  if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "login.html";
  }
  // The rest of your admin script goes here...
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f7f8;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 10px;
    }
    .filters, .super-log-controls {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="date"], input[type="text"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    button {
      margin: 5px;
      padding: 10px 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #a5d6a7;
    }
    td.toggle {
      text-align: center;
    }
    #superLogPanel {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>üìã Admin Dashboard ‚Äì M&M Agro Farms</h2>

  <div class="filters">
    <label for="dateFilter">üìÖ Filter by date:</label>
    <input type="date" id="dateFilter" />
    <button onclick="filterByDate()">Filter</button>
    <button onclick="loadOrders()">Show All</button>
    <button onclick="exportToExcel()">Export to Excel</button>
  </div>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Mutton (kg)</th>
        <th>Chicken (kg)</th>
        <th>Eggs</th>
        <th>Total (‚Çπ)</th>
        <th>Order Date</th>
        <th>Order Time</th>
        <th>Delivery Date</th>
        <th>Address</th>
        <th>Notes</th>
        <th>Delivered</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="superLogPanel">
    <h2>üïµÔ∏è Admin Access Logs</h2>
    <div class="super-log-controls">
      <button onclick="exportLogsToExcel()">Export Logs</button>
    </div>
    <table id="logTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Mobile</th>
          <th>Action</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const ordersKey = "orders";
    const logsKey = "accessLogs";
    const prices = { mutton: 850, chicken: 550, egg: 13 };
    let allOrders = [];

    function loadOrders(filteredDate = null) {
      const tableBody = document.querySelector("#ordersTable tbody");
      tableBody.innerHTML = "";
      allOrders = JSON.parse(localStorage.getItem(ordersKey) || "[]");
      const usedIds = new Set();

      allOrders.forEach(order => {
        if (usedIds.has(order.orderId)) return;
        usedIds.add(order.orderId);

        if (filteredDate && order.orderDate !== filteredDate) return;

        const total = (order.mQty * prices.mutton) + (order.cQty * prices.chicken) + (order.eQty * prices.egg);

        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${order.orderId}</td>
          <td>${order.name}</td>
          <td>${order.mobile}</td>
          <td>${order.mQty}</td>
          <td>${order.cQty}</td>
          <td>${order.eQty}</td>
          <td>${total}</td>
          <td>${order.orderDate}</td>
          <td>${order.orderTime}</td>
          <td>${order.deliveryDate}</td>
          <td>${order.address}</td>
          <td>${order.notes || "-"}</td>
          <td class="toggle">
            <input type="checkbox" ${order.delivered ? "checked" : ""} onchange="toggleDelivery('${order.orderId}', this.checked)" />
          </td>
        `;
      });
    }

    function filterByDate() {
      const selectedDate = document.getElementById("dateFilter").value;
      if (selectedDate) {
        loadOrders(selectedDate);
      }
    }

    function toggleDelivery(orderId, status) {
      const orders = JSON.parse(localStorage.getItem(ordersKey) || "[]");
      const index = orders.findIndex(o => o.orderId === orderId);
      if (index !== -1) {
        orders[index].delivered = status;
        localStorage.setItem(ordersKey, JSON.stringify(orders));
        console.log(`Delivery status for ${orderId} updated to ${status}`);
      }
    }

    function exportToExcel() {
      const rows = [["Order ID", "Name", "Mobile", "Mutton", "Chicken", "Eggs", "Total", "Order Date", "Order Time", "Delivery", "Address", "Notes", "Delivered"]];
      const tableRows = document.querySelectorAll("#ordersTable tbody tr");

      tableRows.forEach(tr => {
        const cells = Array.from(tr.children).map(td => {
          return td.querySelector("input") ? (td.querySelector("input").checked ? "Yes" : "No") : td.textContent;
        });
        rows.push(cells);
      });

      const ws = XLSX.utils.aoa_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Orders");
      XLSX.writeFile(wb, `M&M_Orders_${new Date().toISOString().split("T")[0]}.xlsx`);
    }

    function logAccess(action = "Viewed") {
      const mobile = localStorage.getItem("adminMobile") || "Unknown";
      const now = new Date();
      const entry = {
        date: now.toISOString().split("T")[0],
        time: now.toTimeString().split(" ")[0],
        mobile: mobile,
        action: action,
        location: localStorage.getItem("userLocation") || "N/A"
      };
      const logs = JSON.parse(localStorage.getItem(logsKey) || "[]");
      logs.push(entry);
      localStorage.setItem(logsKey, JSON.stringify(logs));
    }

    function loadLogs() {
      const logBody = document.querySelector("#logTable tbody");
      logBody.innerHTML = "";
      const logs = JSON.parse(localStorage.getItem(logsKey) || "[]");
      logs.forEach(log => {
        const row = logBody.insertRow();
        row.innerHTML = `
          <td>${log.date}</td>
          <td>${log.time}</td>
          <td>${log.mobile}</td>
          <td>${log.action}</td>
          <td>${log.location}</td>
        `;
      });
    }

    function exportLogsToExcel() {
      const logs = JSON.parse(localStorage.getItem(logsKey) || "[]");
      const rows = [["Date", "Time", "Mobile", "Action", "Location"]];
      logs.forEach(log => rows.push([log.date, log.time, log.mobile, log.action, log.location]));
      const ws = XLSX.utils.aoa_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Logs");
      XLSX.writeFile(wb, `Admin_Access_Logs_${new Date().toISOString().split("T")[0]}.xlsx`);
    }

    // Secret trigger
    document.addEventListener("keydown", function (e) {
      if (e.ctrlKey && e.shiftKey && e.key === "##") {
        const panel = document.getElementById("superLogPanel");
        panel.style.display = panel.style.display === "none" ? "block" : "none";
        loadLogs();
      }
    });

    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("dateFilter").value = today;
      loadOrders();
      logAccess("Visited Admin Page");
    };
  </script>
</body>
</html>

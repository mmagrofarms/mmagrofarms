<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin ‚Äì M&M Agro Farms</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      color: #2e7d32;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
      background-color: #fff;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #dcedc8;
    }
    .summary {
      margin-top: 20px;
      background: #e8f5e9;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 10px 10px 0;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    #filterDate {
      padding: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard ‚Äì M&M Agro Farms</h2>
  <input type="date" id="filterDate" onchange="renderOrders()" />
  <button onclick="exportToExcel()">üìÅ Export Orders to Excel</button>
  <div class="summary" id="summary"></div>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Order ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Mutton (Kg)</th>
        <th>Chicken (Kg)</th>
        <th>Eggs</th>
        <th>Total ‚Çπ</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Password protection
    const ADMIN_PASSWORD = "mmadmin123"; // change as needed
    if (sessionStorage.getItem("mm_admin_auth") !== "true") {
      const password = prompt("Enter Admin Password:");
      if (password !== ADMIN_PASSWORD) {
        alert("‚ùå Incorrect password. Access denied.");
        document.body.innerHTML = "<h2 style='color:red;'>Access Denied</h2>";
        throw new Error("Unauthorized");
      } else {
        sessionStorage.setItem("mm_admin_auth", "true");
      }
    }

    const orders = JSON.parse(localStorage.getItem("orders")) || [];

    function updateStatus(orderId, newStatus) {
      let updated = false;
      for (let o of orders) {
        if (o.orderId === orderId) {
          o.status = newStatus;
          updated = true;
          break;
        }
      }
      if (updated) {
        localStorage.setItem("orders", JSON.stringify(orders));
        renderOrders();
      }
    }

    function renderOrders() {
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";

      const today = new Date().toISOString().split('T')[0];
      const selectedDate = document.getElementById("filterDate").value || today;

      let totalMutton = 0, totalChicken = 0, totalEggs = 0, pendingCount = 0, deliveredCount = 0;

      const filtered = orders.filter(o => o.date === selectedDate);

      filtered.forEach(order => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.date}</td>
          <td>${order.orderId}</td>
          <td>${order.name}</td>
          <td>${order.phone}</td>
          <td>${order.address}</td>
          <td>${order.mutton}</td>
          <td>${order.chicken}</td>
          <td>${order.eggs}</td>
          <td>${order.total}</td>
          <td>
            <select onchange="updateStatus('${order.orderId}', this.value)">
              <option value="Pending" ${order.status === "Pending" ? "selected" : ""}>Pending</option>
              <option value="Delivered" ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
            </select>
          </td>
        `;
        tbody.appendChild(tr);

        totalMutton += order.mutton;
        totalChicken += order.chicken;
        totalEggs += order.eggs;
        if (order.status === "Pending") pendingCount++;
        if (order.status === "Delivered") deliveredCount++;
      });

      document.getElementById("summary").innerHTML = `
        <strong>Summary for ${selectedDate}:</strong><br>
        üêê Mutton: ${totalMutton} Kg<br>
        üêì Chicken: ${totalChicken} Kg<br>
        ü•ö Eggs: ${totalEggs} pcs<br>
        üì¶ Delivered: ${deliveredCount} | ‚è≥ Pending: ${pendingCount}
      `;
    }

    function exportToExcel() {
      const ws_data = [
        ["Date", "Order ID", "Name", "Phone", "Address", "Mutton (Kg)", "Chicken (Kg)", "Eggs", "Total ‚Çπ", "Status"]
      ];
      orders.forEach(order => {
        ws_data.push([
          order.date,
          order.orderId,
          order.name,
          order.phone,
          order.address,
          order.mutton,
          order.chicken,
          order.eggs,
          order.total,
          order.status
        ]);
      });
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Orders");
      const today = new Date().toISOString().split('T')[0];
      XLSX.writeFile(wb, `MM-Orders-${today}.xlsx`);
    }

    renderOrders();
  </script>
</body>
</html>

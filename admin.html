<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – M&M Orders Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbe7;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #33691e;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .controls input, .controls button {
      padding: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
    }
    th {
      background-color: #dcedc8;
    }
    td[data-toggle="delivery"] {
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    .delivered {
      background-color: #2e7d32;
    }
    .pending {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <h2>📋 M&M Agro – Admin Dashboard</h2>

  <div class="controls">
    <label>
      📅 Filter by Order Date:
      <input type="date" id="filterDate">
    </label>
    <button onclick="loadOrders()">🔄 Show All</button>
    <button onclick="exportToExcel()">📤 Export to Excel</button>
  </div>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Time</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Mutton</th>
        <th>Chicken</th>
        <th>Eggs</th>
        <th>Total (₹)</th>
        <th>Order Date</th>
        <th>Delivery Date</th>
        <th>Address</th>
        <th>Notes</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadOrders() {
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";

      const allOrders = JSON.parse(localStorage.getItem("orders") || "[]");
      const filterDate = document.getElementById("filterDate").value;

      const filteredOrders = filterDate
        ? allOrders.filter(o => o.orderDate === filterDate)
        : allOrders;

      if (filteredOrders.length === 0) {
        tbody.innerHTML = `<tr><td colspan="13" style="text-align:center;">No orders found</td></tr>`;
        return;
      }

      filteredOrders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.orderId}</td>
          <td>${order.orderTime}</td>
          <td>${order.name}</td>
          <td>${order.mobile}</td>
          <td>${order.mQty} kg</td>
          <td>${order.cQty} kg</td>
          <td>${order.eQty}</td>
          <td>₹${order.total}</td>
          <td>${order.orderDate}</td>
          <td>${order.deliveryDate}</td>
          <td>${order.address}</td>
          <td>${order.notes || "-"}</td>
          <td data-toggle="delivery" class="${order.delivered ? 'delivered' : 'pending'}">
            ${order.delivered ? "Delivered" : "Pending"}
          </td>
        `;

        // Toggle delivery status
        row.querySelector("[data-toggle='delivery']").addEventListener("click", () => {
          const index = allOrders.findIndex(o => o.orderId === order.orderId);
          allOrders[index].delivered = !allOrders[index].delivered;
          localStorage.setItem("orders", JSON.stringify(allOrders));
          loadOrders();
        });

        tbody.appendChild(row);
      });
    }

    function exportToExcel() {
      const allOrders = JSON.parse(localStorage.getItem("orders") || "[]");
      const filterDate = document.getElementById("filterDate").value;

      const filteredOrders = filterDate
        ? allOrders.filter(o => o.orderDate === filterDate)
        : allOrders;

      if (filteredOrders.length === 0) {
        alert("❌ No orders to export!");
        return;
      }

      const uniqueOrders = [];
      const seen = new Set();
      for (const order of filteredOrders) {
        if (!seen.has(order.orderId)) {
          seen.add(order.orderId);
          uniqueOrders.push(order);
        }
      }

      const worksheet = XLSX.utils.json_to_sheet(
        uniqueOrders.map(o => ({
          "Order ID": o.orderId,
          "Name": o.name,
          "Mobile": o.mobile,
          "Mutton (kg)": o.mQty,
          "Chicken (kg)": o.cQty,
          "Eggs": o.eQty,
          "Total (₹)": o.total,
          "Order Date": o.orderDate,
          "Order Time": o.orderTime,
          "Delivery Date": o.deliveryDate,
          "Address": o.address,
          "Notes": o.notes || "",
          "Status": o.delivered ? "Delivered" : "Pending"
        }))
      );

      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Orders");
      const date = new Date().toISOString().split("T")[0];
      XLSX.writeFile(workbook, `M&M_Orders_${filterDate || date}.xlsx`);
    }

    // Load orders on page load
    window.onload = loadOrders;
  </script>
</body>
</html>
